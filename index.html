<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>share buttons</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- share-buttons -->
      <div class="fab">
        <span class="fab-action-button">
          <i class="fab-action-button-icon"></i>
        </span>
        <ul class="fab-buttons">
          <!-- facebook___social-network -->
          <li class="fab-buttons__item">
            <a href="#" class="fab-buttons__link" data-tooltip="facebook">
              <i class="icon-material icon-material_fb"></i>
            </a>
          </li>
          <!-- twitter___social-network -->
          <li class="fab-buttons__item">
            <a href="#" class="fab-buttons__link" data-tooltip="twitter">
              <i class="icon-material icon-material_tw"></i>
            </a>
          </li>
          <!-- Linkedin___social-network -->
          <li class="fab-buttons__item">
            <a href="#" class="fab-buttons__link" data-tooltip="linkedin">
              <i class="icon-material icon-material_tw"></i>
            </a>
          </li>
          <!-- Google___social-network -->
          <li class="fab-buttons__item">
            <a href="#" class="fab-buttons__link" data-tooltip="Google+">
              <i class="icon-material icon-material_tw"></i>
            </a>
          </li>
        </ul>
      </div>
      <a href="/pages/second-page.html">click</a>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
